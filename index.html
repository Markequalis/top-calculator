<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/styles.css" rel="stylesheet">
    <link href="resources/images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Basic Calculator</title>
</head>
<body>
    <calculator>
        <section id=calc-background>
            <section id=screen></section>
            <section id=keypad>
                <button class="misc" id="ac">AC</button>
                <button class="misc" id="pos-neg">&plus;/&minus;</button>
                <button class="material-symbols-outlined" id="misc">backspace</button>
                <button class="operator" id="divide">&divide;</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">&times;</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">&minus;</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="plus">&plus;</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="decimal">.</button>
                <button class="operator" id="equals">&equals;</button>
            </section>
        </section>
    </calculator>
</body>
</html>
