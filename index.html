<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/styles.css" rel="stylesheet">
    <link href="resources/images/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
    <title>Basic Calculator</title>
</head>
<body>
    <calculator>
        <div id="calc-background">
            <div id="screen">
                <div class="previous-operand"></div>
                <div class="display-operator"></div>
                <div class="current-operand"></div>
            </div>
            <div id="keypad">
                <button class="clear" id="ac">AC</button>
                <button class="operator" id="pos-neg">+/-</button>
                <button class="erase" id="erase">⌫</button>
                <button class="operator" id="divide">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiply">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="subtract">−</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="add">+</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="decimal">.</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
        <footer><img src="resources/images/favicon.ico">RynerCorp 2024</footer>
        <script type="module" src="resources/js/script.js"></script>
</body>
</html>
